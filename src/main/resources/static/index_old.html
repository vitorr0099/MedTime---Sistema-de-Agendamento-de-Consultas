<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedTime - Sistema de Agendamento</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="layout-geral">
    <!-- MENU LATERAL -->
    <div class="menu-lateral">
      <img src="logo/logo.png" alt="Logo MedTime" />
      <img src="logo/notification.png" alt="Sino" />
      <img src="logo/calendar.png" alt="Calendário" />
    </div>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="container_pagina_inform">
      <h1 class="pagina_especialidades_titulo">Bem-vindo ao MedTime</h1>
      <p class="pagina_especialidades_subtitulo">Selecione uma especialidade para encontrar o médico ideal para você.</p>

      <div class="especialidades_opcoes">
        <a href="especialidades.html" class="especialidade_container">
          <img src="logo/cardiology.png" alt="Cardiologia" class="icone_especialidade" />
          <span>CARDIOLOGIA</span>
        </a>

        <a href="especialidades.html" class="especialidade_container">
          <img src="logo/neurology.png" alt="Neurologia" class="icone_especialidade" />
          <span>NEUROLOGIA</span>
        </a>

        <a href="especialidades.html" class="especialidade_container">
          <img src="logo/orthopedics.png" alt="Ortopedia" class="icone_especialidade" />
          <span>ORTOPEDIA</span>
        </a>

        <a href="especialidades.html" class="especialidade_container">
          <img src="logo/gynecology.png" alt="Ginecologia" class="icone_especialidade" />
          <span>GINECOLOGIA</span>
        </a>
      </div>
    </div>
  </div>
  <script src="js/api.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
