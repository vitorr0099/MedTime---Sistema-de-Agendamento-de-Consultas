<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/styleEspecialidades.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="left-login">
      <h1>Bem-vindo ao MedTime!</h1>
      <h4>Tecnologia que conecta você ao cuidado certo.</h4>
      <img src="logo/Logo.png" alt="logo">
    </div>

    <div class="right-login">
      <div class="card-login-wrapper">
        <div class="card-login-container" id="cardContainer">

          <div class="card-login front">
            <h1>LOGIN</h1>
            <div class="textfield">
              <label for="usuario">Usuário</label>
              <input type="text" id="usuario" name="usuario" placeholder="Usuário">
            </div>
            <div class="textfield">
              <label for="senha">Senha</label>
              <input type="password" id="senha" name="senha" placeholder="Senha">
            </div>
            <button class="btn-login">Login</button>
            <p class="toggle-form" id="show-register">Não tem conta? Criar</p>
          </div>

          <div class="card-login back">
            <h1>CADASTRO</h1>
            <div class="textfield">
              <label for="nome">Nome</label>
              <input type="text" id="nome" name="nome" placeholder="Nome completo">
            </div>
            <div class="textfield">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="textfield">
              <label for="new-usuario">Usuário</label>
              <input type="text" id="new-usuario" name="new-usuario" placeholder="Usuário">
            </div>
            <div class="textfield">
              <label for="new-senha">Senha</label>
              <input type="password" id="new-senha" name="new-senha" placeholder="Senha">
            </div>
            <button class="btn-login" id="btn-cadastrar">Cadastrar</button>
            <p class="toggle-form" id="show-login">Já tem conta? Entrar</p>
          </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
